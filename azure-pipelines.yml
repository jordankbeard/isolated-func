trigger:
- main

variables:
  azureSubscription: '8c236a66-0841-42ca-aefd-2cc933fe1746'
  functionAppName: 'IsolatedFunction-Bicep'
  vmImageName: 'ubuntu-latest'
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  resourceGroupName: 'IsolatedFunction'
  location: 'uksouth'
  templates: '$(workingDirectory)/templates'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:        
        command: 'build'
        projects: |
          $(workingDirectory)/*.csproj
        arguments: --output $(workingDirectory)/publish_output --configuration Release

    - task: ArchiveFiles@2
      displayName: 'Archive function'
      inputs:
        rootFolderOrFile: '$(workingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName:  'Publish function'
      artifact: drop
    
    - publish: $(templates)
      displayName:  'Publish bicep templates'
      artifact: templates

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'development'
    pool:
      vmImage: $(vmImageName)

    strategy:
      runOnce:
        deploy:
          steps:           

            - task: AzureCLI@2
              displayName: 'Deploy bicep infra'
              inputs:
                azureSubscription: $(azureSubscription)
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |                 
                  az group create --name $(resourceGroupName) --location $(location)
                  az deployment group create --resource-group $(resourceGroupName) \
                  --template-file $(Pipeline.Workspace)/templates/main.bicep        

            - task: AzureFunctionApp@1
              displayName: 'Azure functions app deploy'
              inputs:
                azureSubscription: '$(azureSubscription)'
                appType: functionApp
                appName: $(functionAppName)
                package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'